<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <div class="form-field">
            <label for="mobile_number">Mobile Number:</label>
            <input type="tel" id="mobile_number" name="mobile_number" required placeholder="Enter mobile number">
        </div>
        <div class="form-field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="6" placeholder="Enter username (min 6 characters)">
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <button type="button" onclick="displayInput()">Register</button> </form>

    <script src="script.js"></script> </body>
</html>
