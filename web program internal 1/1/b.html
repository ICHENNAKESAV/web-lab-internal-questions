<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
</head>
<body>
  <div id="clock"></div>
  <script>
    function showTime() {
      const date = new Date();
      const hours = date.getHours() % 12; // Use modulo operator for 12-hour format
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();
      const session = hours >= 12 ? "PM" : "AM";
      const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${session}`;
      document.getElementById("clock").textContent = formattedTime;
      setTimeout(showTime, 1000); // Update every second
    }
    showTime();
  </script>
</body>
</html>
