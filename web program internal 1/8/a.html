<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .color-picker {
      display: inline-block;
      width: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Color Picker</h1>
  <form>
    <label for="foreground">Foreground Color:</label>
    <input type="color" id="foreground" class="color-picker">
    <br>

    <label for="background">Background Color:</label>
    <input type="color" id="background" class="color-picker">
    <br>

    <button type="button" onclick="updateColors()">Update Page Colors</button>
  </form>

  <script src="color-picker.js"></script>
</body>
</html>
